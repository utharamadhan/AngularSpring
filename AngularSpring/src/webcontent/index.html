<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<title>Hello World</title>
</head>
<body ng-controller="AppController as ctrl">
	<label>Name :</label><input type="text" ng-model="ctrl.name" placeholder="Enter your name"/>
	<span ng-bind="ctrl.message"></span><br/>
	<button ng-click="ctrl.hello()">Hello Message</button>
	<button ng-click="ctrl.bye()">Bye Message</button>
	<script src="vendor/angular.min.js"></script>
	<script>
		angular.module('myApp', []).factory('GreetingService', [function(){
			return {
				sayHello : function(name) {
					return 'halo ' + name;
				}, sayBye : function(name) {
					return 'bye ' + name
				}
			}
		}])
		.controller('AppController', ['GreetingService', function(GreetingService){
			var self = this;
			self.name = '';
			self.message = '';
			
			self.hello = function(){
				self.message = GreetingService.sayHello(self.name);
			};
			
			self.bye = function(){
				self.message = GreetingService.sayBye(self.name);
			};
		}]);
	</script>
</body>
</html>
